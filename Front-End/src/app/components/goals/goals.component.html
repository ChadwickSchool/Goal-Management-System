
<html>
<body class="w3-light-white">
<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">
  <br>
  <!-- The Grid -->
  <div class="w3-row-padding">

    <!-- Left Column -->
        <div class="w3-third">

          <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-display-container">
            </div>
            <div class="w3-container">
              <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Resources</b></p>
              <p><i class="fa-fw w3-margin-right w3-large w3-text-teal"></i>Create New Goal</p>
              <p><i class="fa-fw w3-margin-right w3-large w3-text-teal"></i>Individual Student Progress</p>
              <p><i class="fa-fw w3-margin-right w3-large w3-text-teal"></i>Home</p>
              <hr>
            </div>
          </div><br>
        <!-- End Left Column -->
        </div>
    <!-- Right Column -->
    <div class="w3-twothird">
      <div class="w3-container w3-card w3-white w3-margin-bottom" *ngFor="let goal of goalsList">
        <h3 class="w3-text-grey w3-padding-16">
          <i class="fa fa-sticky-note-o fa-fw w3-margin-right w3-xxlarge w3-text-teal">
          </i> {{ goal.goalName }}
          <span></span>
        </h3>
          <h4>Description:
            <h5 class="w3-text-grey w3-padding-16"> {{ goal.description }}</h5>
          </h4>
        <div>
        <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i> Due Date:</h6>
        </div>
        <div>
        <button class="delete" (click)="delete(goal.id)">
       Delete
     </button>
   </div>
      </div>
    <!-- End Right Column -->
    </div>
  <!-- End Grid -->
  </div>
  <!-- End Page Container -->
</div>

<footer class="w3-container w3-teal w3-center w3-margin-top">
  <p>Copyright Olivea Varady 2018</p>
</footer>

</body>
</html>
